<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./js/bootstrap.js"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-house-door"></i> SmartHome
        </a>
    </div>
</nav>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">


        <div class="col">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <i class="bi bi-lightbulb fs-1 text-warning"></i>
                    <h5 class="card-title mt-3">Лампочка</h5>
                    <button class="btn btn-primary w-100 mt-3">
                        Включить / Выключить
                    </button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card shadow-sm h-100 text-center">

                    <i class="bi bi-lightbulb fs-1 text-warning"></i>

                        Включить / Выключить
                    </button>
                </div>
            </div>
        </div>


        <div class="col">
            <div class="card shadow-sm h-100 text-center">

                    <i class="bi bi-cup-hot fs-1 text-success"></i>

                    <button class="btn btn-primary w-100 mt-3">
                        Включить / Выключить
                    </button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <i class="bi bi-droplet fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Подсветка туалета</h5>
                    <button class="btn btn-primary w-100 mt-3">
                        Включить / Выключить
                    </button>
                </div>
            </div>
        </div>

    </div>

</html>
